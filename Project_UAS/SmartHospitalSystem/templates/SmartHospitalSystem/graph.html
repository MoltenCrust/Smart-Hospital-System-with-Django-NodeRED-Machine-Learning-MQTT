<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .subsystem_box {
            background-color: #8f8f8f;
            border: 5px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 33.33%; /* Set to 33.33% for three boxes */
            text-align: center;
            box-sizing: border-box; /* Include border and padding in the box's total width */
        }
        .Graph {
            background-color: #c0c0c0;
            height: 100px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .actuator-title-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .actuator-title-container span {
            text-align: center;
            width: 100%; /* Ensures each span takes the full width of the container */
            }
        .actuator-container {
            display: flex;
            margin: 0;
            justify-content: space-around;
            align-items: center;
            height: 20vh;
        }
        .actuator1-1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
        }
        .actuator1-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            background-color: green;
        }
        .actuator1-3 {
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
            background-color: orange;
        }
        .actuator2-1 {
            width: 100px;

        }
        .actuator2-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
        }
        .actuator2-3 {
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
            background-color: orange;
        }
        .actuator3-1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
        }
        .actuator3-2 {
            width: 100px;

        }
        .actuator3-3 {
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
            background-color: orange;
        }
        .log-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0s ease-in-out;
        }
        .log-button:hover {
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .info-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.5s ease-in-out;
        }
        .info-button:hover {
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
